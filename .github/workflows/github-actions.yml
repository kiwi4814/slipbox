name: Sync slipbox with blogs

on:
  push:
    branches:
      - master

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout slipbox
        uses: actions/checkout@v2
        with:
          repository: kiwi4814/slipbox
          ref: master
          path: slipbox
          fetch-depth: 0
      - name: Checkout blogs
        uses: actions/checkout@v2
        with:
          repository: kiwi4814/blogs
          path: blogs
          fetch-depth: 0
      - name: Install requirements
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip3 install pyyaml
      - name: Sync files
        run: python3 slipbox/sync.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


