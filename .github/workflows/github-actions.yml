name: Sync slipbox with blogs

on:
  push:
    branches:
      - master

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout slipbox
        uses: actions/checkout@v2
        with:
          repository: kiwi4814/slipbox
          ref: master
          path: slipbox
          fetch-depth: 0
      - name: Checkout blogs
        uses: actions/checkout@v2
        with:
          repository: kiwi4814/blogs
          path: blogs
          fetch-depth: 0
      - name: Sync files
        run: ls


